<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA_Compatible" content="IE=edge">
	<meta name="viewport" content="width-device-width, initial-scale=1">
	<link rel="icon" href="/favicon.ico">
	<title>Гипсолит. Штукатурка стен</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
<main class="main">
	<div class="container">
		<div class="header">
			<div class="row">
				<div class="col-md-3 col-sm-12">
					<div class="logo">
						<img src="img/gipsolit.png" alt="Гипсолит. Штукатурка стен">
					</div>
				</div>
				<div class="col-xl-2 offset-xl-4 col-lg-3 offset-lg-2 col-md-4 offset-md-1 col-sm-12">
					<div class="phone-block">
						<a class="phone-link"	href="#">+7 495 771 05 08</a>
					</div>
				</div>
				<div class="col-xl-3 col-md-4 col-sm-12">
					<div class="wrap">
						<div class="wrap-block">
							<button class="button header-btn">
								Получить консультацию
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="main-content">
			<div class="row">
				<div class="col-xl-6 col-lg-7 col-md-12">
					<div class="main-title">
						<h1>автоматизированая <br>
						штукатурка стен</h1>
						<p class="main-subtitle">Идеально ровные стены <br>
						в кратчайшие сроки</p>
						<span>стоимость работ <br>
						от <strong>300</strong>руб/м<sup>2</sup></span>
						<strong class="main-trigger">Оплата по факту!</strong>
					</div>
				</div>
				<div class="col-xl-4 offset-xl-2 col-lg-5 offset-lg-0 col-md-8 offset-md-2 col-10 offset-1">
					<div class="main-form">
						<h2 class="main-form-header">Для расчёта точной стоимости <br>
							закажите <strong>выезд замерщика</strong></h2>
							<form action="#">
								<label for="#">Ваше имя</label>
								<input class="main-form-input"type="text">
								<label for="#">Номер телефона</label>
								<input class="main-form-input"type="text">
								<button class="main-form-btn button" type="submit">оставьте заявку</button>
								<small>Подарок в день обращения</small>
							</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
</body>

</html>
