<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-6">
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 offset-lg-1">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/ors0wpcVDcc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="form">
						<p class="form-header text-center">Введите свой e-mail</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваше e-mail">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
				<div class="feature text-center">
					<div class="row">
						<div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
							<div class="feature-box">
								<img src="img/01.png" alt="1 преимущество">
								<p>Первое преимущество</p>
							</div>
						</div>
						<div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
							<div class="feature-box">
								<img src="img/02.png" alt="2 преимущество">
								<p>Второе преимущество</p>
							</div>
						</div>
						<div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
							<div class="feature-box">
								<img src="img/03.png" alt="3 преимущество">
								<p>Третье преимущество</p>
							</div>
						</div>
						<div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
							<div class="feature-box">
								<img src="img/04.png" alt="4 преимущество">
								<p>Четвертое преимущество</p>
							</div>
						</div>
					</div>
				</div>
				<div class="row justify-content-center">
						<button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
				</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h2 class="customers section-header text-uppercase text-center">наши клиенты</h2>
				</div>
			</div>
			<div class="customers row justify-content-center">
				<div class="col-8 offset-2 col-sm-6 offset-sm-0 col-md-6 offset-md-0 col-lg-3 offset-lg-0 col-xl-3 offset-xl-0">
					<img src="img/05.png" alt="">
				</div>
				<div class="col-8 offset-2 col-sm-6 offset-sm-0 col-md-6 offset-md-0 col-lg-3 offset-lg-0 col-xl-3 offset-xl-0">
					<img src="img/06.png" alt="">
				</div>
				<div class="col-8 offset-2 col-sm-6 offset-sm-0 col-md-6 offset-md-0 col-lg-3 offset-lg-0 col-xl-3 offset-xl-0">
					<img src="img/07.png" alt="">
				</div>
				<div class="col-8 offset-2 col-sm-6 offset-sm-0 col-md-6 offset-md-0 col-lg-3 offset-lg-0 col-xl-3 offset-xl-0">
					<img src="img/08.png" alt="">
				</div>
				<div class="col-8 offset-2 col-sm-6 offset-sm-0 col-md-6 offset-md-0 col-lg-3 offset-lg-0 col-xl-3 offset-xl-0">
					<img src="img/09.png" alt="">
				</div>
				<div class="col-8 offset-2 col-sm-6 offset-sm-0 col-md-6 offset-md-0 col-lg-3 offset-lg-0 col-xl-3 offset-xl-0">
					<img src="img/10.png" alt="">
				</div>
				<div class="col-8 offset-2 col-sm-6 offset-sm-0 col-md-6 offset-md-0 col-lg-3 offset-lg-0 col-xl-3 offset-xl-0">
					<img src="img/11.png" alt="">
				</div>
				<div class="col-8 offset-2 col-sm-6 offset-sm-0 col-md-6 offset-md-0 col-lg-3 offset-lg-0 col-xl-3 offset-xl-0">
					<img src="img/12.png" alt="">
				</div>
			</div>
		</div>
	</div>

</body>
</html>
