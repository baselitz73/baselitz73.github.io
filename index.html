<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web</title>
	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый милион</strong></h1>
		<div class="main">
			<div class="video">
				<iframe width="550" height="310" src="https://www.youtube.com/embed/eZzg3n8XNxg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
			<div class="form">
				<form action="#">
					<p class="form-header">Введите свой e-mail</p>
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваш e-mail">
					<button class="btn">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>
	<div class="section">
		<h2 class="feature-header">Почему нужно это сделат сейчас?</h2>
		<div class="feature">
			<div class="col">
				<img src="img/01.png" alt="Первое преимущество">
				<p>Первое преимущество</p>
			</div>
			<div class="col">
				<img src="img/02.png" alt="Второе преимущество">
				<p>Второе преимущество</p>
			</div>
			<div class="col">
				<img src="img/03.png" alt="Третье преимущество">
				<p>Третье преимущество</p>
			</div>
			<div class="col">
				<img src="img/04.png" alt="Четвертое преимущество">
				<p>Четвертое преимущество</p>
			</div>
		</div>
		<button class="btn">Получить инструкцию</button>
	</div>
	<div class="section">
		<h2 class="c-header">Наши клиенты</h2>
		<div class="customers">
			<div class="person"><img src="img/05.png" alt="5"></div>
			<div class="person"><img src="img/06.png" alt="6"></div>
			<div class="person"><img src="img/07.png" alt="7"></div>
			<div class="person"><img src="img/08.png" alt="8"></div><br>
			<div class="person"><img src="img/09.png" alt="9"></div>
			<div class="person"><img src="img/10.png" alt="10"></div>
			<div class="person"><img src="img/11.png" alt="11"></div>
			<div class="person"><img src="img/12.png" alt="12"></div>
		</div>
	</div>
</body>
</html>
